<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram">
        <!-- side bar work start here -->
        <div class="side_bar">

            <div class="side_menu">
                <div class="item">
                    <h2>Instagram</h2>
                </div>
                <div class="item"><i class="fa-solid fa-house"></i> Home </div>
                <div class="item"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
                <div class="item"><i class="fa-solid fa-compass"></i>Explore</div>
                <div class="item"><i class="fa-solid fa-tv"></i>Reels</div>
                <div class="item"><i class="fa-solid fa-message"></i>Message</div>
                <div class="item"><i class="fa-solid fa-heart"></i>Notification</div>
                <div class="item"><i class="fa-solid fa-circle-plus"></i>Create</div>
                <div class="item"><i class="fa-solid fa-user"></i>Profile</div>
                <div class="item"><i class="fa-solid fa-bars"></i>More</div>


            </div>
        </div>
        <!-- post section work start here -->
        <div class="post_section">
            <!-- post stories work  -->
            <div class="post_stories">
                <img src="https://cdn.pixabay.com/photo/2023/12/08/07/27/woman-8437007_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2023/06/02/14/10/woman-8035746_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2023/11/19/18/35/boy-8399526_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2023/12/05/08/14/woman-8431035_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2023/12/08/23/46/cat-8438334_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2023/08/15/09/21/camera-8191564_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2016/07/11/15/43/woman-1509956_640.jpg" alt="" class="story">
                <img src="https://cdn.pixabay.com/photo/2022/08/26/13/15/man-7412527_640.png" alt="" class="story">
                <!-- <img src="https://cdn.pixabay.com/photo/2023/12/15/21/47/cat-8451431_640.jpg" alt="" class="story"> -->

            </div>
            <!-- post contain work -->
            <div class="post_contain">

            </div>
        </div>
        <!-- suggestion work -->
        <div class="suggestion">
            <div class="person">
                <div class="person_img">
                    <img src="https://cdn.pixabay.com/photo/2020/11/07/13/05/character-5720913_640.png" alt="">

                </div>
                <div class="containt">
                    <h3>Sun Goku </h3>
                    <p>From Dragon Ball</p>
                </div>
                <div class="switch">
                    <a href="">Switch</a>
                </div>

            </div>
            <!-- sugeested work start -->
            <div class="suggest_person">
                <h3>suggested for you</h3>
                <a href="">See All</a>
            </div>
            








        </div>
</div>
        <script src="https://kit.fontawesome.com/bc63e17abe.js" crossorigin="anonymous"></script>
</body>

</html>
