<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .style{
            height: 200px;
            /* width: 200px; */
        }
    </style>
  </head>
  <body>
    <h1>Bootstrap Grid system</h1>
    <div class="container">
        <div class="row">
            <div class="col-xxl-2 bg-primary  text-light style "></div>
            <div class="col-xxl-2  bg-warning text-light style "></div>
            <div class="col-xxl-2 bg-danger text-light style "></div>
            <div class="col-xxl-2 bg-info text-light style "></div>
            <div class="col-xxl-2 bg-success text-light style "></div>
            <div class="col-xxl-2 bg-secondary  text-light style "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
