<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p tag</title>
    <style>
         p{
            background-color: blue !important;
        }
        .p{
            background-color:yellow ;
        }
        #p{
            background-color:red ;
        }

       
    </style>
</head>
<body>

    <p class="p"> hello</p>
    <p id="p"> hello</p>
    <p>hello</p>
    
</body>
</html>
