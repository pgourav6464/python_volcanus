<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">setTimeout</button>
    <button id="btn2">setinterval</button>
    <h1 class="time"></h1>

    

    <script>





        document.querySelector("#btn1").addEventListener("click" ,()=>{
    setTimeout(()=>{
    document.querySelector(".time").innerHTML="this is our setTimeout"
} , 2000)
        })
        

       

        document.querySelector("#btn2").addEventListener("click" ,()=>{
    setInterval(()=>{
        const time = new Date()
    document.querySelector(".time").innerHTML=` ${time.toLocaleTimeString()}`
} , 1000)
        })


        localStorage.setItem("superman" , "gourav")
        console.log(localStorage.getItem("superman"))
        console.log(localStorage.getItem("superman"))


    </script>
</body>
</html>
